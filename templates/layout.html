<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インテリジェント席替えメーカー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; }
        .seat-btn { width: 60px; height: 60px; border: 2px solid #9ca3af; transition: all 0.2s; }
        .seat-btn.active { background-color: #3b82f6; border-color: #1d4ed8; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-700">インテリジェント席替えメーカー</h1>
        </header>
        <main>
            {% if show_teacher_warning %}
            <div class="max-w-4xl mx-auto bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6" role="alert">
                <p class="font-bold">教員向けメッセージ</p>
                <p>※この画面は教員PCだけで扱ってください。生徒に見せるのは「公開設定」と「席替えルーレット」の画面だけです。</p>
            </div>
            {% endif %}
            {% block content %}{% endblock %}
        </main>
        <footer class="text-center mt-12 text-sm text-gray-400">
            <p>&copy; 2025 YusukeEnomoto. All Rights Reserved.</p>
        </footer>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
